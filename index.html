<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="card-container">
        <div class="card__header_image">
            <img
              src="images/image-equilibrium.jpg" alt="equilibrium image"/>

            <div class="card__header_image-overlay">
            <img src="images/icon-view.svg" alt="eye image">
           </div>
        </div>
        <h2 class="card-container__title"> Equilibrium #3429 </h2>
        <p class="card-container__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-container__flex-group">
          <div class="card-container__price">
            <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="ethereum icon" />
            <p class="card__price-text">0.041 ETH</p>
          </div>
          <div class="card-container__price-duration">
            <img class="clock-icon" src="images/icon-clock.svg" alt="clock icon" />
            <p class="card__price-duration">3 days left</p>
          </div>
        </div>
        <hr class="card-container__line-breaker"> </hr>
        <div class="card__profile">
          <img class="card__profile-image" src="images/image-avatar.png" alt="profile image" />
           <p class="card__profile-text">Creation of <a href="#" class="profile__text-span">Jules Wyvern</a></p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Divine Ugorji</a>.
    </div>
  </body>
</html>
